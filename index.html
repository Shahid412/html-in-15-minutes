<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Profile Page</title>
    <link rel="stylesheet" href="abc.css" />
  </head>
  <body>
    <!-- Header/Navbar -->
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About Me</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
      <h1>Hello, I am Shahid!</h1>
      <p>I am trynna be a Web Developer</p>
      <img src="https://images.pexels.com/photos/14653174/pexels-photo-14653174.jpeg" alt="My profile image" width="200" height="200">
    </section>

    <!-- About Section -->
    <section id="about">
      <h2>About Me</h2>
      <p>I love coding, gaming, and learning new things.</p>
    </section>

    <!-- Interests -->
    <section id="interests">
      <h2>My Interests</h2>
      <ul>
        <li>Web Development</li>
        <li>Design</li>
        <li>Productivity Tools</li>
      </ul>
    </section>


    <!-- Contact Form -->
    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label for="name" >Name </label>
        <input type="text" id="name" name="name"/>

        <br/><br/>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <br /><br />

        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>

        <br /> <br />

        <button type="submit">Send</button>

      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>
        &copy; 2025 Shahid. All rights reserved.
      </p>
    </footer>

  </body>
</html>
